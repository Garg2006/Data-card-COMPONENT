<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Storage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="inner-container">
                <div class="first">
                    <div class="first-first">
                        <div class="img1"><img src="images/logo.svg" alt="LOGO"></div>
                    </div> 
                    <div class="second-first">
                        <div class="img2 color"><img src="images/icon-document.svg" alt="DOCUMENT"></div>
                        <div class="img3 color"><img src="images/icon-folder.svg" alt="FOLDER"></div>
                        <div class="img4 color"><img src="images/icon-upload.svg" alt="UPLOAD"></div>
                    </div>   
                </div>
                <div class="second">
                    <div class="para">You've used <span>815 GB</span> of your storage</div>
                    <div class="message">
                        <h1>185</h1>
                        <p>GB LEFT</p>
                    </div>
                    <div class="download-container">
                        <div class="download-inner-container ">
                            <div class="dot"></div>
                        </div>
                    </div>
                    <div class="content">
                        <div class="one">0 GB</div>
                        <div class="two">1000 GB</div>
                    </div>
                </div>
                <div class="third">
                    <div class="message2">
                        <h1>185</h1>
                        <p>GB LEFT</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
